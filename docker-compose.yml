# ==============================================
# iCheck Docker Compose Production
# Domain: 4gach.com | API: api.4gach.com
# ==============================================

services:
  # ======================
  # PostgreSQL Database
  # ======================
  postgres:
    image: postgres:16-alpine
    container_name: icheck_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-icheck}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?Database password required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres} -d ${DATABASE_NAME:-icheck}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - icheck_internal
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true

  # ======================
  # Backend (NestJS)
  # ======================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: icheck_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development 
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-icheck}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: https://api.4gach.com/auth/google/callback
      FRONTEND_URL: https://4gach.com
      PORT: 3001
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - icheck_internal
      - icheck_network
    expose:
      - "3001"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true

  # ======================
  # Frontend (Next.js)
  # ======================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://api.4gach.com
        - NEXT_PUBLIC_API_HOSTNAME=api.4gach.com
        - NEXT_PUBLIC_BASE_URL=https://4gach.com
    container_name: icheck_frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.4gach.com
    networks:
      - icheck_network
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true

  # ======================
  # Nginx Reverse Proxy
  # ======================
  nginx:
    image: nginx:alpine
    container_name: icheck_nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - icheck_network

  # ======================
  # Certbot (SSL)
  # ======================
  certbot:
    image: certbot/certbot
    container_name: icheck_certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# ======================
# Networks
# ======================
networks:
  icheck_network:
    driver: bridge
  icheck_internal:
    driver: bridge
    internal: true  # Database only accessible from backend

# ======================
# Volumes
# ======================
volumes:
  postgres_data:
  backend_uploads:
